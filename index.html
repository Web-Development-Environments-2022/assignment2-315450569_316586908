<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script src="https://kit.fontawesome.com/dd78217d30.js" crossorigin="anonymous"></script>
		<div class="twoDives">
			<div class="logo">
				<img class="ig" src="images/HDpackman.jpg" />
			</div>
			<div class = "logo">
				<h3> Tal Ben Hamou & Ido Cohen</h3>
			</div>
		</div>
		<div id="menu">
			<ul class="menuNav">
			  <div class="ph">
				<li class="menuLink"><button style="margin-top: 7%;" onclick="openHome()" href="#Home">HOME</button></li>
			  </div>
			  <div class="ph" >
				<li class="menuLink"><button style="margin-top: 5%;" onclick="registerpage()" href="#Register">REGISTER</button></li>
			  </div>
			  <div class="ph">
				<li class="menuLink"><button style="margin-top: 7%;" onclick="loginpage()">LOGIN</button></li>
			  </div>
			  <div class="ph">
				<li class="menuLink"><button style="margin-top: 7%;" href="#About">ABOUT</button></li>
			  </div>	  
			  </div>
			</ul>
		  </div>
	</head>

	<body>
		<div id="home_div">
			<div class="homelogo_div_img">
				<img class="homelogo" src="images/output-onlinegiftools.gif"/>
			</div>	
			<div class="homelogo_div">
				<button id="login_button" onclick="loginpage()">LOGIN</button>
				<button id="register_button" onclick="registerpage()">REGISTER</button>
			</div>
		</div>
		
		<div id="register_div" class="register_div">
			<div>
				<center>
				<h3>REGISTER</h3>
				</center>
			</div>

			<table class="register_list" style="list-style-type: none;" align="center">
				
				<tr id="username"><th>Username:</th>
					<th><input onfocus="this.value =''"  id="username_input"  type="text" value="Enter user name"></th>
				</tr>
				<tr id="password"><th>Password:</th>
					<th><input type="password" onfocus="this.value =''" id="password_input"  type="text" value="Enter Password"></th>
				</tr>
				<tr id="fullname"><th>full Name:</th>
					<th><input onfocus="this.value =''" id="fullname_input" type="text" value="Enter Full name"></th>
				</tr>
				<tr id="email"><th>E-mail:</th>
					<th><input onfocus="this.value =''" id="email_input"  type="text" value="Enter E-mail"></th>
				</tr>
				<tr id="birthday"><th>Birth Date:</th>
					<th><input onfocus="this.value =''" id="birthday_input"  type="date" style="height: 30px; width: 165px;" value="1990-01-01"></th>
				</tr>
			</table>
			<div class="register_buttons">
				<div class="clear_button">
				<button id="clear_button" onclick="clear_submition()" >CLEAR</button>
			</div>
			<div class="submit_button">
				<button id="submit_button" onclick="submit()">SUBMIT</button>
			</div>
			</div>
		</div>

		<div id="login_page">
			<div>
				<center>
				<h3>LOGIN</h3>
				</center>
			</div>
			<table class="login_table" style="list-style-type: none;" align="center">
				<tr id="username_login"><th>Username:</th>
					<th><input onfocus="this.value =''"  id="username_login_input"  type="text" value="Enter user name"></th>
				</tr>
				<tr id="password_login"><th>Password:</th>
					<th><input onfocus="this.value =''" id="password_login_input"  type="text" value="Enter Password"></th>
				</tr>
			</table>
			<center>
				<div class="login_button_div">
					<button id="login_page_button" onclick="login()">LOGIN</button>
				</div>
			</center>

		</div>
		<div id="setting_page">
			<div>
				<center>
				<h3>GAME SETTING</h3>
				<br>
				<h4>by clicking on arrow, you can choose the key you want.</h4>
				</center>
			</div>

			<table class="arrows">
				<tr>
					<th> </th>
					<th class="arrowup"><button onclick="chooseUpKeyBoard()"><i style='font-size:50px' class='fas'>&#xf077;</i></button></th>
					<th></th>
				</tr>
				<tr>
					<th class="arrowleft"><button onclick="chooseLeftKeyBoard()"><i style='font-size:50px' class='fas'>&#xf053;</i></button></th>
					<th></th>
					<th class="arrowright"><button onclick="chooseRightKeyBoard()"><i style='font-size:50px' class='fas'>&#xf054;</i></button></th>
				</tr>
				<tr>
					<th></th>
					<th class="arrowdown"><button onclick="chooseDownKeyBoard()"><i style='font-size:50px' class='fas'>&#xf078;</i></button></th>
					<th></th>
				</tr>
				<tr>
					<th></th>
					<th><div id="editKey"><input id="inputKeyBoard" value="Please enter your key..." onfocus="this.value =''"></div><div id="saveMessage"></div></th>
					<th></th>
				</tr>
			</table>
		</div>

		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>

		<div>
			<br>
			<br>
			<br>
		
			<h1>CONTACT</h1>
		</div>
	</body>
</html>
